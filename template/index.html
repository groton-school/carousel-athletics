<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= APP_NAME %></title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="assets/images/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container content">
      <h1><%= APP_NAME %></h1>
      <div id="messages"></div>
      <div id="options"></div>
      <form method="get" target="_blank">
        <div class="row">
          <div class="col">
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="start_date"
                name="start_date"
                placeholder="x"
              />
              <label for="start_date">Start date</label>
              <div class="form-text">YYYY-MM-DD</div>
            </div>
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="end_date"
                name="end_date"
                placeholder="x"
              />
              <label for="end_date">End date</label>
              <div class="form-text">YYYY-MM-DD</div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                name="start_relative"
                placeholder="x"
              />
              <label for="start_relative">Relative start</label>
              <div class="form-text">+X, 0, or -X days/weeks/months</div>
            </div>
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="end_relative"
                name="end_relative"
                placeholder="x"
              />
              <label for="end_relative">Relative end</label>
              <div class="form-text">+X, 0, or -X days/weeks/months</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="school_year"
                name="school_year"
                placeholder="x"
              />
              <label for="school_year">School Year</label>
              <div class="form-text">YYYY-YYYY</div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="last_modified"
                name="last_modified"
                placeholder="x"
              />
              <label for="last_modified">Last modified</label>
              <div class="form-text">YYYY-MM-DD</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3 form-floating">
              <select class="form-select" name="team_id">
                <optgroup>
                  <option value="">All</option>
                </optgroup>
              </select>
              <label>Team</label>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-check">
              <label class="form-label">Include practices</label>
              <input
                class="form-check-input"
                type="checkbox"
                name="include_practice"
                value="true"
              />
            </div>
            <div class="mb-3 form-check">
              <label class="form-label">Hide scoreless games</label>
              <input
                class="form-check-input"
                type="checkbox"
                name="hide_scoreless"
                value="true"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3 form-floating">
              <input
                class="form-control"
                type="text"
                id="title"
                name="title"
                placeholder="x"
              />
              <label for="title">Title</label>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="title_position"
                value="prepend"
              />
              <label class="form-check-label">Prepend</label>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="title_position"
                value="replace"
              />
              <label class="form-check-label">Replace</label>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="title_position"
                value="append"
              />
              <label class="form-check-label">Append</label>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="title_position"
                value=""
                checked
              />
              <label class="form-check-label">Ignore</label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Render</button>
        <button class="btn btn-secondary" id="ical">Webcal Feed</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
